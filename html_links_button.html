<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LINK BUTTON</title>

	<style>
		a:link, a:visited
		{
			color: beige;
			background-color: salmon;
			text-decoration: underline;
			text-align: center;
			padding: 25px;
			display: inline-block;
			border-radius: 13px;
		}
		a:hover, a:active
		{
			color: darkred;
			background-color: brown;
		}


	</style>
</head>
