<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Formatting</title>

</head>
<body>

	<p>This is my first crush.<br> This is my second crush</p>

	<p>This is <b>bold</b> element</p>
	<p>This is <strong>strong</strong> element</p>

	<p>This is <i>italic</i> element</p>
	<p>This is <em>emphasize</em> element</p>

	<h1>This is <small>small</small> element</h1>

	<p>Do not forget how we used to be <mark>when we were together</mark></p>

	<p>I love <del>soft spoken men</del> act of service men</p>

	<p>men are <ins>trash</ins></p>

	<p>H<sub>2</sub>0</p>
	<p>x<sup>2</sup></p>

</body>
</html>
