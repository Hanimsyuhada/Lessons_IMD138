	<h2>Javascripts change content</h2>

	<p id="mycontent">I am using javascripts to change the content</p>
	<button type="button" onclick='document.getElementById("mycontent").innerHTML="This is the second content. Change Using Javascripts"'>Pinch me</button>

	<h2>Javascript change style</h2>

	<p id="style">This content is using Javascript to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style").style.fontSize = "28px";
			document.getElementById("style").style.fontFamily = "Papyrus";
			document.getElementById("style").style.color = "maroon";
			document.getElementById("style").style.backgroundColor = "salmon";
		}
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

	<h2>Javascripts manipulate image/attributes</h2>

	<script>
		function myImages(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/enevelope_icon.png"
			}
			else
			{
				pic="images/the-powerpuff-girls.gif"
			}
			document.getElementById('images').src=pic;
		}
	</script>

	<img src="images/envelope_icon.png" id="images" width="100px" height="100px">

	<p>
		<button type="button" onclick="myImages(0)">Here </button>
		<button type="button" onclick="myImages(1)">Open Me</button>
	</p>
